<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STATIKA - Tugas Soal 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 via-white to-blue-100 min-h-screen flex items-center justify-center p-6"
  >
    <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-4xl">
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-blue-800 mb-2">STATIKA</h1>
        <h2 class="text-xl font-semibold text-gray-700 mb-1">Prof. Windu</h2>
        <p class="text-gray-500 italic">Tugas Soal Nomor 2</p>
      </div>

      <!-- Tabel Input -->
      <div class="overflow-x-auto">
        <table
          class="table-auto w-full border-collapse border border-gray-300 rounded-lg overflow-hidden"
        >
          <thead class="bg-blue-200 text-blue-900 font-semibold">
            <tr>
              <th class="border px-4 py-2">Variabel</th>
              <th class="border px-4 py-2">Nilai</th>
              <th class="border px-4 py-2">Satuan</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-blue-50">
              <td class="border px-4 py-2 text-center">a</td>
              <td class="border px-4 py-2">
                <input
                  id="a"
                  type="number"
                  value="1.5"
                  step="0.1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">m</td>
            </tr>
            <tr class="bg-white">
              <td class="border px-4 py-2 text-center">b</td>
              <td class="border px-4 py-2">
                <input
                  id="b"
                  type="number"
                  value="3.1"
                  step="0.1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">m</td>
            </tr>
            <tr class="bg-blue-50">
              <td class="border px-4 py-2 text-center">c</td>
              <td class="border px-4 py-2">
                <input
                  id="c"
                  type="number"
                  value="7"
                  step="0.1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">m</td>
            </tr>
            <tr class="bg-white">
              <td class="border px-4 py-2 text-center">d</td>
              <td class="border px-4 py-2">
                <input
                  id="d"
                  type="number"
                  value="2"
                  step="0.1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">m</td>
            </tr>
            <tr class="bg-white">
              <td class="border px-4 py-2 text-center">e</td>
              <td class="border px-4 py-2">
                <input
                  id="e"
                  type="number"
                  value="3.5"
                  step="0.1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">m</td>
            </tr>
            <tr class="bg-blue-50">
              <td class="border px-4 py-2 text-center">P₁</td>
              <td class="border px-4 py-2">
                <input
                  id="P1"
                  type="number"
                  value="200"
                  step="1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">kN</td>
            </tr>
            <tr class="bg-white">
              <td class="border px-4 py-2 text-center">P₂</td>
              <td class="border px-4 py-2">
                <input
                  id="P2"
                  type="number"
                  value="400"
                  step="1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">kN</td>
            </tr>
            <tr class="bg-white">
              <td class="border px-4 py-2 text-center">q₁</td>
              <td class="border px-4 py-2">
                <input
                  id="q1"
                  type="number"
                  value="200"
                  step="1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">kN/m</td>
            </tr>
            <tr class="bg-blue-50">
              <td class="border px-4 py-2 text-center">q₂</td>
              <td class="border px-4 py-2">
                <input
                  id="q2"
                  type="number"
                  value="225"
                  step="1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">kN/m</td>
            </tr>
            <tr class="bg-blue-50">
              <td class="border px-4 py-2 text-center">q3</td>
              <td class="border px-4 py-2">
                <input
                  id="q3"
                  type="number"
                  value="250"
                  step="1"
                  class="w-full border rounded p-1"
                />
              </td>
              <td class="border px-4 py-2 text-center">kN/m</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Tombol Hitung -->
      <div class="text-center mt-6">
        <button
          onclick="Soal3()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-xl shadow-lg transition transform hover:scale-105"
        >
          Hitung VA
        </button>
      </div>

      <!-- Output -->
      <div
        id="output"
        class="mt-6 bg-blue-50 p-4 rounded-lg text-gray-700 shadow-inner"
      ></div>
    </div>
  </body>
</html>
